<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Help Today, Because Tomorrow You May Need Help">
    <meta property="og:description" content="Empower a New Generation of Freedom Fighters">

    <title>Donation Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .header {
            background: url('https://mjahmad1.github.io/cwbd/img/jo6.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .donation-box {
            padding: 20px;
            text-align: center;
        }

            .donation-box h2 {
                margin-bottom: 20px;
            }

            .donation-box input[type="text"], .donation-box input[type="number"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .donation-box button {
                background: #28a745;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto; /* Center the button */
            }

                .donation-box button i {
                    margin-right: 10px;
                }

                .donation-box button:hover {
                    background: #218838;
                }

        .payment-methods {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

            .payment-methods h3 {
                margin-bottom: 20px;
            }

            .payment-methods .buttons {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            .payment-methods button {
                background: #007bff;
                color: #fff;
                padding: 10px 15px; /* Adjusted padding */
                border: none;
                border-radius: 5px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                flex: 1 1 calc(50% - 20px); /* Responsive buttons */
                max-width: 200px; /* Limit button width */
            }

                .payment-methods button i {
                    margin-right: 5px; /* Adjusted margin */
                }

                .payment-methods button:hover {
                    background: #0056b3;
                }

        .footer {
            background: #f1f1f1;
            color: #333;
            padding: 20px;
            text-align: center;
        }

            .footer .social-media {
                margin-bottom: 10px;
            }

                .footer .social-media a {
                    color: #333;
                    font-size: 24px;
                    margin: 0 10px;
                    text-decoration: none;
                }

                    .footer .social-media a:hover {
                        color: #007bff;
                    }

            .footer .links a {
                color: #333;
                text-decoration: none;
                margin: 0 10px;
            }

                .footer .links a:hover {
                    text-decoration: underline;
                }

        .faq {
            padding: 20px;
            text-align: left;
        }

            .faq h2 {
                margin-bottom: 20px;
            }

            .faq dt {
                font-weight: bold;
                margin-top: 10px;
                cursor: pointer;
            }

            .faq dd {
                margin-left: 20px;
                margin-bottom: 10px;
                display: none;
            }

        .faq-visible dt {
            font-weight: bold;
            margin-top: 10px;
        }

        .faq-visible dd {
            margin-left: 20px;
            margin-bottom: 10px;
            display: block.
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://mjahmad1.github.io/cwbd/img/g1.gif" alt="" width="70" height="70">
        </div>
        <div class="donation-box">
            <img src="https://mjahmad1.github.io/cwbd/img/c3.jpg" alt="" width="150" height="50">
            <h2>Your donation will transform a child's life through education.</h2>
            <p>To complete the payment, click <b>Donate now</b> button.</p>
            <button onclick="showPaymentMethods()"><i class="fas fa-hand-holding-heart"></i>Donate now</button>
        </div>
        <div class="payment-methods" id="paymentMethods">
            <h3>Select your payment method</h3>
            <div class="buttons">
                <button onclick="window.location.href='https://donate.stripe.com/fZe8A99rua8EbegfZ1'"><i class="fab fa-paypal"></i>PayPal</button>
                <button onclick="window.location.href='https://donate.stripe.com/fZe8A99rua8EbegfZ1'"><i class="fab fa-cc-visa"></i>VISA</button>
                <button onclick="window.location.href='https://donate.stripe.com/fZe8A99rua8EbegfZ1'"><i class="fab fa-cc-amex"></i>AMEX</button>
                <button onclick="window.location.href='https://donate.stripe.com/fZe8A99rua8EbegfZ1'"><i class="fas fa-university"></i>Bank Transfer</button>
                <button onclick="window.location.href='https://donate.stripe.com/fZe8A99rua8EbegfZ1'"><i class="fab fa-cc-stripe"></i>Stripe</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="buttons">
            <button>
                <p>If you encounter any issues or have complaints regarding payments, or if you notice any discrepancies in the activities of our field staff, please contact us at: <a href="mailto:mjahmad2024@outlook.com">mjahmad2024@outlook.com</a>.</p>
                💖
                <p><b>My country is my priority,</b></p>
                <p><b>I cherish and love my homeland.</b></p>
                💖💖💖
            </button>
        </div>
    </div>


    <div class="footer">
        <div class="social-media">
            <a href="https://www.facebook.com/MdJaforAhmad1989"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/QuranerFariwala"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/jafor-ahmod/"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.github.con/mjahmad1"><i class="fab fa-github"></i></a>
            <a href="https://orcid.org/0009-0008-8560-0756"><i class="fab fa-orcid"></i></a>
        </div>

        <p>©2024 <strong>CrestWave</strong></p>
        <p><b>With a Vision for Tomorrow's Leaders</b> <br>by <a href="https://climate.stripe.com/ArsPAE">MJ-AHMAD</a></p>
        <div class="links">
            <a href="https://mjahmad1.github.io/cwbd/terms.html">Terms</a>
            <a href="https://mjahmad1.github.io/cwbd/privacy.html">Privacy</a>
            <a href="https://mjahmad1.github.io/cwbd/about.html">About</a>
            <a href="https://mjahmad1.github.io/cwbd/"><strong>Home</strong></a>
        </div>
    </div>

    <script>
        function toggleAnswer(element) {
            var answer = element.nextElementSibling;
            if (answer.style.display === "none" || answer.style.display === "") {
                answer.style.display = "block";
            } else {
                answer.style.display = "none";
            }
        }

        function showPaymentMethods() {
            document.getElementById('paymentMethods').style.display = 'block';
        }</script>
</body>
</html>
