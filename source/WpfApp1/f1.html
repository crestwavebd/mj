<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Sign-Up Form</title>
    <script>function sendEmail(event) {
event.preventDefault();
var name = document.getElementById('name').value;
var email = document.getElementById('email').value;
var phone = document.getElementById('phone').value;
var message = document.getElementById('message').value;

var mailtoLink = 'mailto:mjahmad2024@outlook.com'
+ '?subject=' + encodeURIComponent('Volunteer Sign-Up')
+ '&body=' + encodeURIComponent('Name: ' + name + '\nEmail: ' + email + '\nPhone: ' + phone + '\nMessage: ' + message);

window.location.href = mailtoLink;

document.getElementById('success-message').style.display = 'block';
}</script>
</head>
<body>
    <h2>Volunteer Sign-Up Form</h2>
    <form onsubmit="sendEmail(event)">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="message">Why do you want to volunteer?</label><br>
<textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
    <p id="success-message" style="display:none; color:green;">Thank you for signing up as a volunteer!</p>
</body>
</html>
