    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .header {
            background: url('https://mjahmad1.github.io/cwbd/img/jo6.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

            .header img {
                width: 70px;
                height: 70px;
            }

        .donation-box {
            padding: 20px;
            text-align: center;
        }

            .donation-box h2 {
                margin-bottom: 20px;
            }

            .donation-box input[type="text"], .donation-box input[type="number"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .donation-box button {
                background: #28a745;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto;
            }

                .donation-box button i {
                    margin-right: 10px;
                }

                .donation-box button:hover {
                    background: #218838;
                }

        .payment-methods {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

            .payment-methods h3 {
                margin-bottom: 20px;
            }

            .payment-methods .buttons {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            .payment-methods button {
                background: #007bff;
                color: #fff;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                flex: 1 1 calc(50% - 20px);
                max-width: 200px;
            }

                .payment-methods button i {
                    margin-right: 5px;
                }

                .payment-methods button:hover {
                    background: #0056b3;
                }

        .footer {
            background: #f1f1f1;
            color: #333;
            padding: 20px;
            text-align: center;
        }

            .footer .social-media {
                margin-bottom: 10px;
            }

                .footer .social-media a {
                    color: #333;
                    font-size: 24px;
                    margin: 0 10px;
                    text-decoration: none;
                }

                    .footer .social-media a:hover {
                        color: #007bff;
                    }

            .footer .links a {
                color: #333;
                text-decoration: none;
                margin: 0 10px;
            }

                .footer .links a:hover {
                    text-decoration: underline;
                }

        .faq {
            padding: 20px;
            text-align: left;
        }

            .faq h2 {
                margin-bottom: 20px;
            }

            .faq dt {
                font-weight: bold;
                margin-top: 10px;
                cursor: pointer;
            }

            .faq dd {
                margin-left: 20px;
                margin-bottom: 10px;
                display: none;
            }

        .faq-visible dt {
            font-weight: bold;
            margin-top: 10px;
        }

        .faq-visible dd {
            margin-left: 20px;
            margin-bottom: 10px;
            display: block;
        }

        .fundraising-section {
            padding: 20px;
            text-align: center;
            background-color: #e9ecef;
            border-radius: 10px;
            margin-bottom: 20px;
        }

            .fundraising-section img {
                width: 50%;
                border-radius: 10px;
                margin-bottom: 20px;
            }

            .fundraising-section .progress-bar {
                background-color: #28a745;
                height: 20px;
                border-radius: 5px;
                width: 10%;
                position: relative;
            }

                .fundraising-section .progress-bar::after {
                    content: '10%';
                    position: absolute;
                    right: 10px;
                    top: 0;
                    color: #fff;
                    font-weight: bold;
                }

            .fundraising-section .goal-raised {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
                text-align: center;
            }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

        <div class="header">

                <button onclick="window.location.href='https://donate.stripe.com/fZe8A99rua8EbegfZ1'"><i class="fas fa-university"></i>تحويل بنكي</button>
                <button onclick="window.location.href='https://donate.stripe.com/fZe8A99rua8EbegfZ1'"><i class="fab fa-cc-stripe"></i>Stripe</button>

        </div>
    </div>
    <div class="container">

                    إذا كنت تواجه أي مشكلة أو لديك شكوى بخصوص الدفع، أو لاحظت أي خلل في عمل موظفينا الميدانيين، يرجى التواصل معنا عبر البريد الإلكتروني التالي: <a href="mailto:mjahmad2024@outlook.com">mjahmad2024@outlook.com</a>
                </p>
                <p><b>سنبني معًا مستقبلًا جميلًا ومزدهرًا لبنغلاديش</b></p>
                💖💖💖
            </button>

    <div class="footer">

        </div>
    </div>


    <script>
        function toggleAnswer(element) {
            var answer = element.nextElementSibling;
            if (answer.style.display === "none" || answer.style.display === "") {
                answer.style.display = "block";
            } else {
                answer.style.display = "none";
            }
        }

        function showPaymentMethods() {
            document.getElementById('paymentMethods').style.display = 'block';
        }
    </script>
